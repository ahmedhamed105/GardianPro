<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{menu.tittle()}#{menu.tittle()}</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{componentsOfRole.init('componentsOfRole.xhtml')}"/>
        <f:event type="preRenderView" listener="#{menu.init()}"/>         
        <f:event type="preRenderView" listener="#{action.init()}"/>
        </f:metadata>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"/>
        <!-- jvectormap -->
        <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
             <ui:include src="Header.xhtml" />
            <!-- Left side column. contains the logo and sidebar -->
            <ui:include src="Slider.xhtml" />

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Roles Page 
                        <small>Version 1.0</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Parmeter</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">



                    <div class="row">
                        <div class="col-md-6 col-sm-3 col-xs-6">
                            <!-- general form elements -->
                            <div class="box">

                                   <div class="box-header with-border">
      <h3 class="box-title">#{menu.comname('accessorygroup_edit')}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="form" 
                                       
                                            
                                            >
                                        <p:messages id="messages" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="cars1" widgetVar="carsTable"
                                                         emptyMessage="No Parmeter found with given criteria" var="rol" value="#{componentsOfRole.components}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true" 
                                                        
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" selection="#{componentsOfRole.selectRole}" rowKey="#{rol.componentID}" > 


                                                <p:ajax event="rowEdit" listener="#{componentsOfRole.onRowEdit}" update=":form:messages :form:cars1" />
                                                <p:ajax event="rowEditCancel" listener="#{componentsOfRole.onRowCancel}" update=":form:messages :form:cars1"  />


                                                <p:column selectionMode="single" style="width:32px;text-align:center"/>


                                                <p:column headerText="Type" sortBy="#{rol.name}"  >
                                                
                                                        <h:outputText value="#{rol.name}" />
                                                        
                                                </p:column>

                                                <p:column headerText="description" sortBy="#{rol.description}"  >
                                                 
                                                       <h:outputText value="#{rol.description}" />
                                                   
                                                </p:column>
                                                
                                                    
     <p:column headerText="View" sortBy="#{rol.view}"  >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{rol.view}" /></f:facet>
               <f:facet name="input"><h:selectBooleanCheckbox value="#{rol.view}" /></f:facet>
           </p:cellEditor>
       </p:column>
                                                
                                                
                                                    <p:column headerText="Edit" sortBy="#{rol.edit}"  >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{rol.edit}" /></f:facet>
               <f:facet name="input"><h:selectBooleanCheckbox value="#{rol.edit}" /></f:facet>
           </p:cellEditor>
       </p:column>

                                                
           

                                                <p:column headerText="sub component"   >
                                                     <h:commandLink action="CompinentOfRole.xhtml" value="Component" >
                                                         <f:param name="componentId" value="#{rol.componentID}" />
                                                         <f:param name="roleId" value="#{componentsOfRole.roleID}" />
                                                     </h:commandLink>
                                                </p:column>
                                                
                                                <p:column style="width:32px">
                                                    <p:rowEditor />
                                                </p:column>


                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":form:messages :form:cars1" action="#{rolesBean.remove(actionEvent)}"
                                                                     
                                                                     
                                                                     
                                                />  
                                                </f:facet>

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-3 col-xs-6">
                            <!-- general form elements -->
                            <div class="box">

                                <div class="box-header with-border">
      <h3 class="box-title">#{menu.comname('accessorygroup_edit')}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start 


                                <div class="box-body" >
                                    <h:form id="form1" 
                                            
                                            
                                            >
                                        <p:messages id="messages1" showDetail="true" closable="true"/>
                                        <div class="form-group">

                                            <label for="Para_type">Role Name</label>
                                            <p:inputText class="form-control" id="Para_type"  value="#{rolesBean.role.name}" required="true" requiredMessage="please Enter Parmeter Type"/>						
                                            <p:message for="Para_type" display="text"/>
                                            <label for="XML_head">Role Description</label>
                                            <p:inputText class="form-control" id="XML_head"  value="#{rolesBean.role.description}" required="true" requiredMessage="please Enter XML Header"/>						
                                            <p:message for="XML_head" display="text"/>

                                            <br/>
                                            <br/>
                                            <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":form1:messages1 :form:cars1" action="#{rolesBean.ADD(actionEvent)}"
                                                             
                                                             
                                                             />  



                                        </div>
                                    </h:form>     
                                </div>
                                -->
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <!-- general form elements -->
                            <div class="box">

                                 <div class="box-header with-border">
      <h3 class="box-title">#{menu.comname('accessorygroup_edit')}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <ul class="timeline">

                                        <!-- timeline time label -->
                                        <li class="time-label">
                                            <span class="bg-red">
                                                10 Feb. 2014
                                            </span>
                                        </li>
                                        <!-- /.timeline-label -->

                                        <!-- timeline item -->
                                        <li>
                                            <!-- timeline icon -->
                                            <i class="fa fa-envelope bg-blue"></i>
                                            <div class="timeline-item">
                                                <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                                                <h3 class="timeline-header"><a href="#">Ahmed hamed</a> ...</h3>

                                                <div class="timeline-body">
                                                    ...
                                                    Content goes here
                                                </div>

                                                <div class="timeline-footer">
                                                    <a class="btn btn-primary btn-xs">log</a>
                                                </div>
                                            </div>
                                        </li>
                                        <!-- END timeline item -->
                                    </ul>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>

                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

          <!-- Main Footer -->
  <ui:include src="Footer.xhtml" />

  <!-- Control Sidebar -->
  
  <ui:include src="Leftslider.xhtml" />
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
            immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 3 -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <!-- Sparkline -->
        <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- SlimScroll -->
        <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- ChartJS -->
        <script src="bower_components/chart.js/Chart.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard2.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
             Both of these plugins are recommended to enhance the
             user experience. -->
    </h:body>
</html>
