<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

     <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                     xmlns:ui="http://java.sun.com/jsf/facelets" 
                     xmlns:f="http://xmlns.jcp.org/jsf/core"
                     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                     xmlns:h="http://xmlns.jcp.org/jsf/html">
   
        <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
        </div>
        <div class="pull-left info">
            <p>#{login.login.firstName} #{login.login.lastname}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search..."/>
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
       
        
        
        <ui:repeat value="#{menu.menus}" var="car">
            <h:panelGroup rendered="#{empty menu.sub_menu(car)}">
           
  <li class="active"><a href="#"><i class="fa fa-link"></i> <span>#{car.name}</span></a></li>>
            </h:panelGroup>
              <h:panelGroup rendered="#{not empty menu.sub_menu(car)}">
   <li class="treeview">
       <a href="#{car.link}"><i class="fa fa-link"></i> <span>#{car.name}</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
                  <li><a href="#{car.link}">#{car.name}</a></li>
              <ui:repeat value="#{menu.sub_menu(car)}" var="car1">
                  <li><a href="#{car1.link}">#{car1.name}</a></li>
              </ui:repeat>
          </ul>
        </li>
</h:panelGroup>
            
      
        </ui:repeat>
        
       
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
 
</ui:composition>
