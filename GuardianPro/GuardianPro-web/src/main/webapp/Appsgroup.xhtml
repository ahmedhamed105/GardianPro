<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{menu.tittle(18)}</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{appgroup.init()}"/>
            <f:event type="preRenderView" listener="#{menu.init()}"/>
            <f:event type="preRenderView" listener="#{action.init()}"/>
</f:metadata>
         <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"/>
  <!-- jvectormap -->
  <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
      <div class="wrapper">

  <!-- Main Header -->
  <ui:include src="Header.xhtml" />
  <!-- Left side column. contains the logo and sidebar -->
  <ui:include src="Slider.xhtml" />

   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <!--application Group Page -->
        #{menu.tittle(18)}
        <small>Version 1.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">application</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        
 
        
        <div class="row">
          <div class="col-md-6 col-sm-3 col-xs-6">
                   <!-- general form elements -->
          <div class="box">
            
                   <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(36)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>
              
            <!-- /.box-header -->
            <!-- form start -->
        
             
              <div class="box-body">
                  <h:form id="form" rendered="#{login.isViewed('app_group')}">
                  <p:messages id="messages" showDetail="true" closable="true" />
                <div class="form-group">
                    
                    <p:treeTable id="cars1" value="#{appgroup.root}" var="group" selectionMode="single" selection="#{appgroup.selectdelte}">
        <f:facet name="header">
            Group Parmeter
        </f:facet>
        <p:column headerText="Name">
            <h:outputText value="#{group.parameterGroup}" />
        </p:column>
         <p:column headerText="Count">
            <h:outputText value="#{group.count}" />
        </p:column>
        <p:column headerText="type">
            <h:outputText value="#{group.type}" />
        </p:column>

       
      
    </p:treeTable>
                    
                    <p:commandButton class="btn btn-primary" value="Remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1 :form3:appGroup :form3:advanced"  action="#{appgroup.remove(actionEvent)}" 
                                     disabled="#{login.isEdit('app_group_remove')}" rendered="#{login.isViewed('app_group_remove')}"
                                     />  
                 <p:commandButton class="btn btn-primary" value="Remove Group" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1 :form3:appGroup :form3:advanced"  action="#{appgroup.removeGroup(actionEvent)}"
                                  disabled="#{login.isEdit('app_group_submit')}" rendered="#{login.isViewed('app_group_submit')}"
                                  />  
             
                  
                </div>
                   </h:form>     
              </div>
              <!-- /.box-body -->
                 <div class="box-footer">
                </div>
      
          <!-- /.box -->
            </div>
        </div>
       
        <div class="col-md-6 col-sm-3 col-xs-6">
                   <!-- general form elements -->
          <div class="box">
            
                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(39)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>
              
            <!-- /.box-header -->
            <!-- form start -->
        
             
              <div class="box-body">
                  <h:form id="form1" rendered="#{login.isViewed('app_groups_add')}">
                  <p:messages id="messages1" showDetail="true" closable="true"/>
                <div class="form-group">
                   
                  <label for="groupname">application Group name</label>
                  <p:inputText class="form-control" id="groupname"  value="#{appgroup.appGroup.groupname}" required="true" requiredMessage="please Enter Parmeter Type"/>						
                  <p:message for="groupname" display="text"/>
               
                  <br/>
                  <br/>
                  <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":formd1:carsd1 :form1:messages1 :form:cars1 :form3:appGroup :form3:advanced"  action="#{appgroup.ADD(actionEvent)}"
                                   disabled="#{login.isEdit('app_groups_add')}"
                                   />  
   
                  
                  
                </div>
                   </h:form>     
              </div>
              <!-- /.box-body -->
                 <div class="box-footer">
                </div>
      
          <!-- /.box -->
            </div>
        </div>
        </div>
        
         <div class="row">
          <div class="col-md-12 col-sm-6 col-xs-12">
                   <!-- general form elements -->
          <div class="box">
            
                   <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(40)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>
              
            <!-- /.box-header -->
            <!-- form start -->
        
             
              <div class="box-body">
                  <h:form id="form3" rendered="#{login.isViewed('app_groups_select')}">
                  <p:messages id="messages3" showDetail="true" closable="true"/>
                <div class="form-group">
                    
                      <label for="appGroup">Group Choose</label>   
                    <h:selectOneMenu converter="#{cappGroup}" class="form-control select2" id="appGroup" value="#{appgroup.selectgroup}" required="true" requiredMessage="please Enter application Group"
                                     disabled="#{login.isEdit('app_groups_select')}" 
                                     >
                 <f:selectItem itemLabel="Select One" itemValue="" />
                 <f:selectItems value="#{appgroup.apara}" var="c" itemValue="#{c}" itemLabel="#{c.groupname}" />
                 </h:selectOneMenu>
                 <p:message for="appGroup" display="text"/>
                            
                             <label for="advanced">application Choose</label>  
                             <p:selectManyMenu  id="advanced" value="#{appgroup.selapp}" converter="#{capp}"
                                       var="t" filter="true" filterMatchMode="contains" showCheckbox="true" required="true" requiredMessage="please Enter application"
                                       disabled="#{login.isEdit('app_groups_select')}" 
                                       >
                                 <f:selectItems value="#{appgroup.app}" var="f" itemLabel="#{f.appName}" itemValue="#{f}" />
 
            <p:column>
                <h:outputText value="#{t.appName}" />
            </p:column>
             </p:selectManyMenu>
                    <p:message for="advanced" display="text"/>
               
                  <br/>
                  <br/>
                  <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":formd1:carsd1 :form3:messages3 :form:cars1" action="#{appgroup.joingroup(actionEvent)}"
                                   disabled="#{login.isEdit('app_groups_select_submit')}" rendered="#{login.isViewed('app_groups_select_submit')}"
                                   />  
   
                  
                  
                </div>
                   </h:form>        
              </div>
              <!-- /.box-body -->
                 <div class="box-footer">
                </div>
      
          <!-- /.box -->
            </div>
        </div>
         </div>
        
        
           <div class="row">
                          <div class="col-md-12 col-sm-6 col-xs-12">
                            <!-- general form elements -->
                            <div class="box">

                                <div class="box-header with-border">
                                    <h3 class="box-title">#{ComponentValue.getValueById(100)}</h3>
                                    <ui:include src="Actionbar.xhtml" />
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="formd1">
                                        <p:messages id="messagesd1" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="carsd1"  var="log" value="#{log_display.log(18)}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15"  rowKey="#{log.id}"  >


                                          
                                                <p:column headerText="Log" sortBy="#{log.TRXdesc}" >
                                                   <h:outputText value="#{log.TRXdesc}" />
                                                </p:column>
                                                <p:column headerText="Date" sortBy="#{log.createDate}" >
                                                    <h:outputText value="#{log.createDate}" />
                                                </p:column>
                                                <p:column headerText="User" sortBy="#{log.userID.username}" >
                                                    <h:outputText value="#{log.userID.username}" />
                                                </p:column>
                                                

<!--                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" action="#{groups.remove(actionEvent)}" 
                                                                     />  
                                                </f:facet>-->

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>
    
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

 <!-- Main Footer -->
  <ui:include src="Footer.xhtml" />

  <!-- Control Sidebar -->
  
  <ui:include src="Leftslider.xhtml" />
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="dist/js/adminlte.min.js"></script>

<script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>

<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

<script src="bower_components/chart.js/Chart.js"></script>

<script src="dist/js/pages/dashboard2.js"></script>

<script src="dist/js/demo.js"></script>

     Both of these plugins are recommended to enhance the
     user experience. -->
    </h:body>
</html>
