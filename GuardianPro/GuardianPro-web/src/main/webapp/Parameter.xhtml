<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{menu.tittle(21)}</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{parameter.init()}"/>
            <f:event type="preRenderView" listener="#{menu.init()}"/>            <f:event type="preRenderView" listener="#{action.init()}"/></f:metadata>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"/>
        <!-- jvectormap -->
        <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <ui:include src="Header.xhtml" />
            <!-- Left side column. contains the logo and sidebar -->
            <ui:include src="Slider.xhtml" />

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <!--Parmeter Page -->
                        #{menu.tittle(21)}
                        <small>Version 1.0</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Parmeter</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">



                    <div class="row">
                        <div class="col-md-8 col-sm-4 col-xs-8">
                            <!-- general form elements -->
                            <div class="box">

                                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(44)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="form" rendered="#{login.isViewed('paramter_edit')}">
                                        <p:messages id="messages" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="cars1" widgetVar="carsTable"
                                                         emptyMessage="No Parmeter found with given criteria" var="para" value="#{parameter.parmeters}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" selection="#{parameter.selectparmeter}" rowKey="#{para.id}"> 


                                                <p:ajax event="rowEdit" listener="#{parameter.onRowEdit}" update=":formd1:carsd1 :form:messages :form:cars1" />
                                                <p:ajax event="rowEditCancel" listener="#{parameter.onRowCancel}" update=":formd1:carsd1 :form:messages :form:cars1"  />


                                                <p:column selectionMode="single" style="width:32px;text-align:center"/>




                                                <p:column headerText="field Name" sortBy="#{para.fieldName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.fieldName}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput" value="#{para.fieldName}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="display Name" sortBy="#{para.displayName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.displayName}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput1" value="#{para.displayName}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="input Length" sortBy="#{para.inputLength}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.inputLength}" /></f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText class="form-control" converterMessage="please enter Number "  value="#{para.inputLength}" required="true" requiredMessage="please Enter input Length">
                                                                <f:convertNumber integerOnly="true" type="number" />
                                                            </p:inputText>	
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="input type" sortBy="#{para.inputtypeID.type}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.inputtypeID.type}" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu converter="#{Cinputtype}" class="form-control select2"  value="#{para.inputtypeID}" required="true" requiredMessage="please Enter input type">
                                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                                <f:selectItems value="#{parameter.input_types}" var="c" itemValue="#{c}" itemLabel="#{c.type}" />
                                                            </h:selectOneMenu> 
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="allowNull" sortBy="#{para.allowNull}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.allowNull}" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectBooleanCheckbox  value="#{para.allowNull}" />
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="default value" sortBy="#{para.defaultvalue}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.defaultvalue}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput2s" maxlength="#{para.inputLength}" value="#{para.defaultvalue}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="Note" sortBy="#{para.note}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.note}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput2" value="#{para.note}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>




                                                <p:column style="width:32px">
                                                    <p:rowEditor />
                                                </p:column>


                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" action="#{parameter.remove(actionEvent)}"
                                                                     disabled="#{login.isEdit('paramter_submit')}"     rendered="#{login.isViewed('paramter_submit')}"
                                                                     />  
                                                </f:facet>

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-2 col-xs-4">
                            <!-- general form elements -->
                            <div class="box">

                                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(47)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="form1" rendered="#{login.isViewed('paramter_select')}">
                                        <p:messages id="messages1" showDetail="true" closable="true"/>
                                        <div class="form-group">




                                            <label for="fieldName">field Name</label>
                                            <p:inputText class="form-control" id="fieldName"  value="#{parameter.parmeter.fieldName}" required="true" requiredMessage="please Enter field Name"/>						
                                            <p:message for="fieldName" display="text"/>

                                            <label for="displayName">display Name</label>
                                            <p:inputText class="form-control" id="displayName"  value="#{parameter.parmeter.displayName}" required="true" requiredMessage="please Enter display Name"/>						
                                            <p:message for="displayName" display="text"/>

                                            <label for="inputLength">input Length</label>
                                            <h:inputText class="form-control" id="inputLength" converterMessage="please enter Number "  value="#{parameter.parmeter.inputLength}" required="true" requiredMessage="please Enter input Length">
                                                <f:convertNumber integerOnly="true" type="number" />
                                                 <f:ajax event="valueChange" execute="@this"   render="@form" />
                                              
                                            </h:inputText>						
                                            <p:message for="inputLength" display="text"/>

                                            <label for="inputtypeID">Input Type</label>  
                                            <h:selectOneMenu converter="#{Cinputtype}" class="form-control select2" id="inputtypeID" value="#{parameter.parmeter.inputtypeID}" required="true" requiredMessage="please Enter input type">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems value="#{parameter.input_types}" var="c" itemValue="#{c}" itemLabel="#{c.type}" />
                                            </h:selectOneMenu>
                                            <p:message for="inputtypeID" display="text"/>

                                            <div class="checkbox">
                                                <label>
                                                    <h:selectBooleanCheckbox id="allowNull" value="#{parameter.parmeter.allowNull}" />
                                                    <label for="allowNull">allowNull</label>
                                                </label>
                                            </div>

                                            <label for="defaultvalue">default value</label>
                                            <p:inputText class="form-control" id="defaultvalue"  maxlength="#{parameter.parmeter.inputLength}" value="#{parameter.parmeter.defaultvalue}" >
                                            </p:inputText>

                                            <label for="note">note</label>
                                            <p:inputText class="form-control" id="note"  value="#{parameter.parmeter.note}" >
                                            </p:inputText>	




                                            <br/>
                                            <br/>
                                            <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":formd1:carsd1 :form1:messages1 :form:cars1" action="#{parameter.ADD(actionEvent)}"
                                                             disabled="#{login.isEdit('paramter_add')}"     rendered="#{login.isViewed('paramter_add')}" 
                                                             />  



                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>


                     <div class="row">
                          <div class="col-md-12 col-sm-6 col-xs-12">
                            <!-- general form elements -->
                            <div class="box">

                                <div class="box-header with-border">
                                    <h3 class="box-title">#{ComponentValue.getValueById(72)}</h3>
                                    <ui:include src="Actionbar.xhtml" />
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="formd1">
                                        <p:messages id="messagesd1" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="carsd1"  var="log" value="#{log_display.log(21)}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15"  rowKey="#{log.id}"  >


                                          
                                                <p:column headerText="Log" sortBy="#{log.TRXdesc}" >
                                                   <h:outputText value="#{log.TRXdesc}" />
                                                </p:column>
                                                <p:column headerText="Date" sortBy="#{log.createDate}" >
                                                    <h:outputText value="#{log.createDate}" />
                                                </p:column>
                                                <p:column headerText="User" sortBy="#{log.userID.username}" >
                                                    <h:outputText value="#{log.userID.username}" />
                                                </p:column>
                                                

<!--                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" action="#{groups.remove(actionEvent)}" 
                                                                     />  
                                                </f:facet>-->

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>

                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

         <!-- Main Footer -->
  <ui:include src="Footer.xhtml" />

  <!-- Control Sidebar -->
  
  <ui:include src="Leftslider.xhtml" />
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
            immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 3 -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <!-- Sparkline -->
        <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- SlimScroll -->
        <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- ChartJS -->
        <script src="bower_components/chart.js/Chart.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard2.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
             Both of these plugins are recommended to enhance the
             user experience. -->
    </h:body>
</html>
