<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{menu.tittle(10)}</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{profile.init()}"/>
           <f:event type="preRenderView" listener="#{menu.init()}"/>    
<f:event type="preRenderView" listener="#{action.init()}"/>
        </f:metadata>
         <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"/>
  <!-- jvectormap -->
  <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
      <div class="wrapper">


  <!-- Main Header -->
    <ui:include src="Header.xhtml" />
  <!-- Left side column. contains the logo and sidebar -->
  <ui:include src="Slider.xhtml" />

   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <!--Input Type Page -->
        #{menu.tittle(10)}
        <small>Version 1.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">profile</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
          <div class="col-md-6 col-sm-3 col-xs-6">
                   <!-- general form elements -->
          <div class="box">
            
                   <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(86)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>
              
            <!-- /.box-header -->
            <!-- form start -->
        
             
              <div class="box-body">
                   <h:form id="form">
                  <p:messages id="messages" showDetail="true" closable="true" />
                <div class="form-group">
                    
                    <p:dataTable id="cars1"  var="input" value="#{profile.input_User}" editable="true" style="margin-bottom:20px" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  selection="#{profile.selectUser}" rowKey="#{input.id}">
  
 
       <p:ajax event="rowEdit" listener="#{profile.onRowEdit}" update=":formd1:carsd1 :form:messages :form:cars1" />
       <p:ajax event="rowEditCancel" listener="#{profile.onRowCancel}" update=":formd1:carsd1 :form:messages :form:cars1" />
 
          
       
           <p:column selectionMode="single" style="width:32px;text-align:center"/>
       
           <p:column headerText="First Name" sortBy="#{input.firstName}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{input.firstName}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput6" value="#{input.firstName}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
           
           <p:column headerText="MiddleName" sortBy="#{input.middlename}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{input.middlename}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput7" value="#{input.middlename}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
           
           
           <p:column headerText="Last Name" sortBy="#{input.lastname}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{input.lastname}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput8" value="#{input.lastname}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
           
           
           <p:column headerText="username" sortBy="#{input.username}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{input.username}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput9" value="#{input.username}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
   

       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
                 <f:facet name="footer">
                     <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" action="#{profile.remove(actionEvent)}"/>  
    </f:facet>
           
     <f:facet name="footer">
        <p:commandButton class="btn btn-primary" value="reset password" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" onclick="PF('dlg3').show();"/>  
    </f:facet>
           
   </p:dataTable>
                  
                  
                </div>
                  
                  <p:dialog header="Password reset" widgetVar="dlg3" minHeight="40">
                       <p:messages id="messages3" showDetail="true" closable="true" />  
                       <label for="firstNamew">password</label>
                       <p:inputText class="form-control" id="firstNamew"  value="#{profile.password}" required="true" requiredMessage="please Enter Parmeter Type"/>						
                  <p:message for="firstNamew" display="text"/>
                  
                    <label for="middlenamew">Confirm password</label>
                    <p:inputText class="form-control" id="middlenamew"  value="#{profile.conpassword}" required="true" requiredMessage="please Enter Parmeter Type"/>						
                  <p:message for="middlenamew" display="text"/>
                  
                  <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":formd1:carsd1 :form:messages3" action="#{profile.reset(actionEvent)}"/>  
   
    
</p:dialog>
                   </h:form>     
              </div>
              <!-- /.box-body -->
                 <div class="box-footer">
                </div>
      
          <!-- /.box -->
            </div>
        </div>
       
        <div class="col-md-6 col-sm-3 col-xs-6">
                   <!-- general form elements -->
          <div class="box">
            
                     <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(87)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>
              
            <!-- /.box-header -->
            <!-- form start -->
        
             
              <div class="box-body">
                  <h:form id="form1">
                  <p:messages id="messages1" showDetail="true" closable="true"/>
                <div class="form-group">
                   
                  <label for="firstName">firstName</label>
                  <p:inputText class="form-control" id="firstName"  value="#{profile.user.firstName}" required="true" requiredMessage="please Enter firstName"/>						
                  <p:message for="firstName" display="text"/>
                  
                    <label for="middlename">middlename</label>
                    <p:inputText class="form-control" id="middlename"  value="#{profile.user.middlename}" required="true" requiredMessage="please Enter middlename"/>						
                  <p:message for="middlename" display="text"/>
                  
                    <label for="lastname">lastname</label>
                    <p:inputText class="form-control" id="lastname"  value="#{profile.user.lastname}" required="true" requiredMessage="please Enter lastname"/>						
                  <p:message for="lastname" display="text"/>
                  
                    <label for="username">username</label>
                    <p:inputText class="form-control" id="username"  value="#{profile.user.username}" required="true" requiredMessage="please Enter username"/>						
                  <p:message for="username" display="text"/>
                  
                     <label for="password">password</label>
                     <p:inputText class="form-control" id="password"  value="#{profile.password}" required="true" requiredMessage="please Enter password"/>						
                  <p:message for="password" display="text"/>
                  
                    <label for="conpassword">confirm password</label>
                    <p:inputText class="form-control" id="conpassword"  value="#{profile.conpassword}" required="true" requiredMessage="please Enter confirm password"/>						
                  <p:message for="conpassword" display="text"/>
                
                  <br/>
                  <br/>
                  <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":formd1:carsd1 :form1:messages1 :form:cars1" action="#{profile.ADD(actionEvent)}"/>  
   
                  
                  
                </div>
                   </h:form>     
              </div>
              <!-- /.box-body -->
                 <div class="box-footer">
                </div>
      
          <!-- /.box -->
            </div>
        </div>
        </div>

        
            <div class="row">
                          <div class="col-md-12 col-sm-6 col-xs-12">
                            <!-- general form elements -->
                            <div class="box">

                                <div class="box-header with-border">
                                    <h3 class="box-title">#{ComponentValue.getValueById(88)}</h3>
                                    <ui:include src="Actionbar.xhtml" />
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="formd1">
                                        <p:messages id="messagesd1" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="carsd1"  var="log" value="#{log_display.log(10)}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15"  rowKey="#{log.id}"  >


                                          
                                                <p:column headerText="Log" sortBy="#{log.TRXdesc}" >
                                                   <h:outputText value="#{log.TRXdesc}" />
                                                </p:column>
                                                <p:column headerText="Date" sortBy="#{log.createDate}" >
                                                    <h:outputText value="#{log.createDate}" />
                                                </p:column>
                                                <p:column headerText="User" sortBy="#{log.userID.username}" >
                                                    <h:outputText value="#{log.userID.username}" />
                                                </p:column>
                                                

<!--                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":formd1:carsd1 :form:messages :form:cars1" action="#{groups.remove(actionEvent)}" 
                                                                     />  
                                                </f:facet>-->

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <ui:include src="Footer.xhtml" />

  <!-- Control Sidebar -->
  
  <ui:include src="Leftslider.xhtml" />
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="dist/js/demo.js"></script>

    </h:body>
</html>
