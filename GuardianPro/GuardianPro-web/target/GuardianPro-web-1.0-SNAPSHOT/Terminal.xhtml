            <f:event type="preRenderView" listener="#{menu.init()}"/>            <f:event type="preRenderView" listener="#{action.init()}"/></f:metadata>

    <h:body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
           <ui:include src="Header.xhtml" />
            <!-- Left side column. contains the logo and sidebar -->
            <ui:include src="Slider.xhtml" />

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Terminal Page 
                        <small>Version 1.0</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Terminal</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">



                    <div class="row">


                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <!-- general form elements -->
                            <div class="box">

                                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(26)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="form" rendered="#{login.isViewed('termenal_edit_view')}">
                                        <p:messages id="messages" showDetail="true" closable="true" />
                                        <div class="form-group">

                                            <p:dataTable id="cars1" widgetVar="carsTable"
                                                         emptyMessage="No terminal found with given criteria" var="para" value="#{terminalbean.terminals}" editable="true" style="margin-bottom:20px" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" selection="#{terminalbean.selectTerminal}" rowKey="#{para.id}"> 


                                                <p:ajax event="rowEdit" listener="#{terminalbean.onRowEdit}" update=":form:messages :form:cars1" />
                                                <p:ajax event="rowEditCancel" listener="#{terminalbean.onRowCancel}" update=":form:messages :form:cars1"  />


                                                <p:column selectionMode="single" style="width:32px;text-align:center"/>


                                                <p:column headerText="TID" sortBy="#{para.tid}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.tid}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput" value="#{para.tid}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Serial" sortBy="#{para.POSSerialNo}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.POSSerialNo}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput19" value="#{para.POSSerialNo}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Owner Name" sortBy="#{para.ownerName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.ownerName}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput18" value="#{para.ownerName}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>




                                                <p:column headerText="Merchant Name" sortBy="#{para.merchantName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.merchantName}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput17" value="#{para.merchantName}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Shop Name" sortBy="#{para.shopName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.shopName}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput16" value="#{para.shopName}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Address" sortBy="#{para.address}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.address}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput15" value="#{para.address}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Shop Contact" sortBy="#{para.contactperson}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.contactperson}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput14" value="#{para.contactperson}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Tel No." sortBy="#{para.telNo}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.telNo}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput13" value="#{para.telNo}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Office Contact" sortBy="#{para.officeContact}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.officeContact}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput12" value="#{para.officeContact}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column headerText="Office Tel No" sortBy="#{para.officeTelNo}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.officeTelNo}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput11" value="#{para.officeTelNo}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="terminal status" sortBy="#{para.terminalstatusID.tstatus}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.terminalstatusID.tstatus}" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu converter="#{cterminalstatus}" class="form-control select2" id="selectstatus1" value="#{para.terminalstatusID}" required="true" requiredMessage="please Enter status">
                                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                                <f:selectItems value="#{terminalbean.terminalstatus}" var="x" itemValue="#{x}" itemLabel="#{x.tstatus}" />
                                                            </h:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 

                                                <p:column headerText="terminal template" sortBy="#{para.terminaltemplateID.TName}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.terminaltemplateID.TName}" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu converter="#{cterminalTemplate}" class="form-control select2" id="selecttemplate1" value="#{para.terminaltemplateID}" required="true" requiredMessage="please Enter template">
                                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                                <f:selectItems value="#{terminalbean.terminaltemplate}" var="c" itemValue="#{c}" itemLabel="#{c.TName}" />
                                                            </h:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 

                                                <p:column headerText="secedule start date" sortBy="#{para.scheduleStart}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.scheduleStart}" /></f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText type="text" id="datepicker2" class="form-control pull-right"  value="#{terminalbean.date1}" >                        
                                                            </p:inputText>	
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 

                                                <p:column headerText="secedule start date" sortBy="#{para.scheduleEnd}"  >
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{para.scheduleEnd}" /></f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText type="text" id="datepicker3" class="form-control pull-right"  value="#{terminalbean.date2}" >                        
                                                            </p:inputText>	
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 












                                                <p:column style="width:32px">
                                                    <p:rowEditor />
                                                </p:column>


                                                <f:facet name="footer">
                                                    <p:commandButton class="btn btn-primary" value="remove" type="submit" ajax="true" update=":form:messages :form:cars1" action="#{terminalbean.remove(actionEvent)}"
                                                                     rendered="#{login.isViewed('termenal_edit_submit_view')}"
                                                                     disabled="#{login.isEdit('termenal_edit_submit_edit')}"
                                                                     />  
                                                </f:facet>

                                            </p:dataTable>


                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>


                    </div>




                    <div class="row">

                        <div class="col-md-6 col-sm-3 col-xs-6">
                            <!-- general form elements -->
                            <div class="box">

                                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(27)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <h:form id="form2" rendered="#{login.isViewed('termenal_add_view')}">
                                        <p:messages id="messages2" showDetail="true" closable="true"/>
                                        <div class="form-group">

                                            <label for="tid">Terminal TID</label>
                                            <p:inputText class="form-control" id="tid"  value="#{terminalbean.term.tid}" required="true" requiredMessage="please Enter TID"/>						
                                            <p:message for="tid" display="text"/>

                                            <label for="POSSerialNo">Terminal Serial</label>
                                            <p:inputText class="form-control" id="POSSerialNo"  value="#{terminalbean.term.POSSerialNo}" required="true" requiredMessage="please Enter Serial no"/>						
                                            <p:message for="POSSerialNo" display="text"/>

                                            <label for="ownerName">Terminal Owner Name</label>
                                            <p:inputText class="form-control" id="ownerName"  value="#{terminalbean.term.ownerName}" />						
                                            <p:message for="ownerName" display="text"/>


                                            <label for="merchantName">Terminal Merchant Name</label>
                                            <p:inputText class="form-control" id="merchantName"  value="#{terminalbean.term.merchantName}" />						
                                            <p:message for="merchantName" display="text"/>


                                            <label for="shopName">Terminal Shop Name</label>
                                            <p:inputText class="form-control" id="shopName"  value="#{terminalbean.term.shopName}" />						
                                            <p:message for="shopName" display="text"/>

                                            <label for="address">Terminal Address</label>
                                            <p:inputText class="form-control" id="address"  value="#{terminalbean.term.address}" />						
                                            <p:message for="address" display="text"/>

                                            <label for="contactperson">Terminal Shop Contact</label>
                                            <p:inputText class="form-control" id="contactperson"  value="#{terminalbean.term.contactperson}" />						
                                            <p:message for="contactperson" display="text"/>

                                            <label for="telNo">Terminal Shop Tel No.</label>
                                            <p:inputText class="form-control" id="telNo"  value="#{terminalbean.term.telNo}" />						
                                            <p:message for="telNo" display="text"/>

                                            <label for="officeContact">Terminal Office Contact</label>
                                            <p:inputText class="form-control" id="officeContact"  value="#{terminalbean.term.officeContact}" />						
                                            <p:message for="officeContact" display="text"/>

                                            <label for="officeTelNo">Terminal Office Tel No.</label>
                                            <p:inputText class="form-control" id="officeTelNo"  value="#{terminalbean.term.officeTelNo}" />						
                                            <p:message for="officeTelNo" display="text"/>


                                            <p:outputLabel value="schedule start:" />
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <p:inputText type="text" id="datepicker" class="form-control pull-right"  value="#{terminalbean.date1}" >                        
                                                </p:inputText>						
                                            </div>



                                            <p:outputLabel  value="schedule end:" />
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <p:inputText type="text" id="datepicker1" class="form-control pull-right"  value="#{terminalbean.date2}" >

                                                </p:inputText>	
                                            </div>



                                            <label for="selecttemplate">select terminal template</label>   
                                            <h:selectOneMenu converter="#{cterminalTemplate}" class="form-control select2" id="selecttemplate" value="#{terminalbean.term.terminaltemplateID}" required="true" requiredMessage="please Enter template">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems value="#{terminalbean.terminaltemplate}" var="c" itemValue="#{c}" itemLabel="#{c.TName}" />
                                            </h:selectOneMenu>
                                            <p:message for="selecttemplate" display="text"/>



                                            <label for="selectstatus">select terminal status</label>   

                                            <h:selectOneMenu converter="#{cterminalstatus}" class="form-control select2" id="selectstatus" value="#{terminalbean.term.terminalstatusID}" required="true" requiredMessage="please Enter status">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems value="#{terminalbean.terminalstatus}" var="x" itemValue="#{x}" itemLabel="#{x.tstatus}" />
                                            </h:selectOneMenu>
                                            <p:message for="selectstatus" display="text"/>




                                            <br/>
                                            <br/>
                                            <p:commandButton class="btn btn-primary" value="ADD" type="submit" ajax="true" update=":form2:messages2 :form:cars1"  action="#{terminalbean.Addterminal(actionEvent)}"
                                                             rendered="#{login.isViewed('termenal_edit_submit_view')}"
                                                             disabled="#{login.isEdit('termenal_edit_submit_edit')}"
                                                             />  



                                        </div>
                                    </h:form>     
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-3 col-xs-6">
                            <!-- general form elements -->
                            <div class="box">

                                  <div class="box-header with-border">
      <h3 class="box-title">#{ComponentValue.getValueById(26)}</h3>
                                <ui:include src="Actionbar.xhtml" />
  </div>

                                <!-- /.box-header -->
                                <!-- form start -->


                                <div class="box-body">
                                    <ul class="timeline">

                                        <!-- timeline time label -->
                                        <li class="time-label">

                                    </ul>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                </div>

                                <!-- /.box -->
                            </div>
                        </div>
                    </div>

                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

           <!-- Main Footer -->
  <ui:include src="Footer.xhtml" />

  <ui:include src="Leftslider.xhtml" />

        <script>
            $(function () {
                //Initialize Select2 Elements

                //Date picker
                $('#form2\\:datepicker').datetimepicker({
                    //language:  'fr',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    forceParse: 0,
                    showMeridian: 1,

                });

                $('#form2\\:datepicker1').datetimepicker({
                    //language:  'fr',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    forceParse: 0,
                    showMeridian: 1,

                });

                $('[id $=\\:datepicker2]').datetimepicker({

                    showMeridian: 1,
